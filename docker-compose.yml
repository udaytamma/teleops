version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LLM_PROVIDER=gemini
      - LLM_MODEL=gemini-3-flash-preview
      - LOG_LEVEL=INFO
      - DATABASE_URL=sqlite:///./storage/teleops.db
      - CORS_ORIGINS=["http://localhost:8501"]
    volumes:
      - ./storage:/app/storage
      - ./docs/rag_corpus:/app/docs/rag_corpus:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

  ui:
    build: .
    ports:
      - "8501:8501"
    environment:
      - TELEOPS_API_URL=http://api:8000
    command: ["streamlit", "run", "ui/streamlit_app/app.py", "--server.port", "8501", "--server.headless", "true"]
    depends_on:
      api:
        condition: service_healthy
