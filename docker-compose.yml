version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LLM_PROVIDER=gemini
      - LOG_LEVEL=INFO
      - DATABASE_URL=sqlite:///./teleops.db
    volumes:
      - ./storage:/app/storage
      - ./docs/rag_corpus:/app/docs/rag_corpus:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3

  ui:
    build: .
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://api:8000
    command: ["streamlit", "run", "ui/streamlit_app/app.py", "--server.port=8501", "--server.headless=true"]
    depends_on:
      api:
        condition: service_healthy
