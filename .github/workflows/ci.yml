name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .

      - name: Run linting
        run: |
          pip install ruff
          ruff check teleops/ tests/

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=teleops --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t teleops:test .

      - name: Test Docker health
        run: |
          docker run -d --name teleops-test -p 8000:8000 \
            -e GEMINI_API_KEY=test-key \
            -e LLM_PROVIDER=local_telellm \
            teleops:test
          sleep 10
          curl -f http://localhost:8000/health || exit 1
          docker stop teleops-test
